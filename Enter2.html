<!doctype html>
<html>
    <head>
        <title>Entry Page</title>
        <link rel="icon" type="image/x-icon" href="Media/mirror.ico">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <style type="text/css">
            .body{
              height: 100%;
              width:100%;
              color: white;
            }
            #container{

              background-color:black;
              margin: 0px;
              display: flex;
              justify-content: center;
              align-items: center;
              align-content: center;
            }
            .box
            {
                border-width: 1px;
                border-color: black;
                border-style: solid;
            }
            img{
              filter: grayscale(100%);

            }

            .btncontainer {
              display: flex;
              justify-content: center;
              align-items: center;
              align-content: center;
              width: 100%;
              height: 27%;
              position: absolute;
              background-color:black;
              color: white;
            }
            #enter {

              border:0;
              color: white;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="box size22"><img src="Media/Enter/22.jpg" style="width:107px; height:107px;" id="img1"></div>
            <div class="box size43"><img src="Media/Enter/19.jpg" style="width:221px; height:164px;"></div>
            <div class="box size53"><img src="Media/Enter/27.jpg" style="width:278px; height:160px;"></div>

            <div class="box size34"><img src="Media/Enter/29.jpg" style="width:164px; height:221px;"></div>
            <div class="box size22"><img src="Media/Enter/4.jpg" style="width:107px; height:107px;"></div>

        <script type="text/javascript" src="https://cdn.rawgit.com/suprb/Nested/master/jquery.nested.js"></script>
        <script type="text/javascript">
            $("#container").nested({
                selector: '.box',
                gutter: 7,
                minWidth: 50,
                animate: true,
                animationOptions: {
                  speed: 230,
                  duration: 200,
                  queue: true,
                }

            });
